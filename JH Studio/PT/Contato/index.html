    </div>
  </header>
  <div class="form-titulo">
    <h1>Vamos desenvolver esse projeto juntos?</h1>
  </div>
  <form class="formulario">
    <div class="formulario1">
      <div>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Ex: José da Silva" required>
      </div>
      <div>
        <label for="nome-empresa">Nome da empresa:</label>
        <input id="empresa" name="empresa" type="text" placeholder="Ex: Ramos Engenharia" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" placeholder="Ex: email@gmail.com" required>
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone" type="tel" placeholder="Ex: (99) 99999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" minlength="9" maxlength="14" required>
        <script type="text/javascript">$("#telefone").mask("(00) 00000-0000");</script>
      </div>
    </div>
    <p class="necessidade-titulo">Preciso de:</p>
    <div class="necessidades">
      <input type="checkbox" id="opcao1" name="opcao1" value="Identidade Visual" required>
      <label for="opcao1">Identidade Visual</label>
      <input type="checkbox" id="opcao2" name="opcao2" value="Website" required>
      <label for="opcao2">Website</label>
      <input type="checkbox" id="opcao3" name="opcao3" value="Aplicativo" required>
      <label for="opcao3">Aplicativo</label>
      <input type="checkbox" id="opcao4" name="opcao4" value="Design de Interface" required>
      <label for="opcao4">Design de Interface</label>
      <input type="checkbox" id="opcao5" name="opcao5" value="Dashboard" required>
      <label for="opcao5">Dashboard</label>
      <input type="checkbox" id="opcao6" name="opcao6" value="Portfólio" required>
      <label for="opcao6">Portfólio</label>
      <input type="checkbox" id="opcao7" name="opcao7" value="Landing Page" required>
      <label for="opcao7">Landing Page</label>
      <input type="checkbox" id="opcao8" name="opcao8" value="Design para redes sociais" required>
      <label for="opcao8">Design para redes sociais</label>
      </label>
    </div>
    <div>
      <div class="investimento-titulo">
        <p class="invest-t1">Investimento:</p>
        <p class="invest-t2">Quanto você pretende investir nesse projeto?</p>
      </div>
      <div class="investimento">
        <input class="orcamento1" type="radio" name="orcamento" id="valor1">
        <label class="orcamento1" for="valor1" required>
          <span>R$2mil - R$4mil</span>
        </label>
        <input class="orcamento2" type="radio" name="orcamento" id="valor2">
        <label class="orcamento2" for="valor2" required>
          <span>R$5mil - R$8mil</span>
        </label>
        <input class="orcamento3" type="radio" name="orcamento" id="valor3">
        <label class="orcamento3" for="valor3" required>
          <span>R$9mil - R$15mil</span>
        </label>
        <input class="orcamento4" type="radio" name="orcamento" id="valor4">
        <label class="orcamento4" for="valor4" required>
          <span>R$15mil +</span>
        </label>
      </div>
    </div>
    <div class="projeto">
      <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
        <label for="name" class="form__label">Sobre seu projeto:</label>
      </div>
    </div>
  </form>
  <div class="botao">
    <button type="submit">Enviar</button>
  </div>
